<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="/static/style.css?v=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Data Dashboard</h1>
            <p>Upload and analyze your data files</p>
        </header>

        <!-- File Upload Section -->
        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Upload Your Data File</h3>
                <p>Supports CSV, Excel (.xlsx, .xls), and JSON files</p>
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json" hidden>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your file...</p>
        </div>

        <!-- Dashboard Content -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <!-- File Info Panel -->
            <div class="panel">
                <h2><i class="fas fa-info-circle"></i> File Information</h2>
                <div id="fileInfo"></div>
            </div>

            <!-- Controls Panel -->
            <div class="panel">
                <h2><i class="fas fa-cogs"></i> Visualization Controls</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="plotType">Plot Type:</label>
                        <select id="plotType">
                            <option value="histogram">Histogram</option>
                            <option value="scatter">Scatter Plot</option>
                            <option value="bar">Bar Chart</option>
                            <option value="correlation">Correlation Heatmap</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="xColumn">X Column:</label>
                        <select id="xColumn"></select>
                    </div>
                    
                    <div class="control-group">
                        <label for="yColumn">Y Column:</label>
                        <select id="yColumn"></select>
                    </div>
                    
                    <button class="btn btn-secondary" onclick="generatePlot()">
                        <i class="fas fa-chart-bar"></i> Generate Plot
                    </button>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="panel">
                <h2><i class="fas fa-chart-area"></i> Visualization</h2>
                <div class="plot-container" id="plotContainer">
                    <p class="placeholder">Select plot type and columns, then click "Generate Plot"</p>
                </div>
            </div>

            <!-- Statistics Panel -->
            <div class="panel">
                <h2><i class="fas fa-calculator"></i> Statistics</h2>
                <div id="statistics"></div>
            </div>

            <!-- Data Preview Panel -->
            <div class="panel">
                <h2><i class="fas fa-table"></i> Data Preview</h2>
                <div class="table-container" id="dataPreview"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
